{% extends 'base.html' %}

{% block title %}
    lista_tabela
{% endblock %}

{% block main %}
    Lista - Tabela <br>

<ul class="list-group">
    {% for i in dados %}
    <li class="list-group-item">
        Deescricao: {{ i.descricao }} <br>
        Valor: {{ i.valor }}<br>
        <a href="{% url 'url_altera_tabela' i.id %}">Editar</a></br>
    </li><br>
    {% endfor %}
</ul>
    <button onclick="window.location.href='/'">Home</button>
{% endblock %}
